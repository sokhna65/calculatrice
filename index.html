<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clavier</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="keyboard">
        <div class="row">
            <div class="key black">Esc</div>
            <div class="O"></div>
            <div class="key black">Lang</div>
            <div class="key black">(1)</div>
        </div>
        <div class="row">
            <div class="key black">~</div>
            <div class="key black">1</div>
            <div class="key black">2</div>
            <div class="key black">3</div>
            <div class="key black">4</div>
            <div class="key black">5</div>
            <div class="key black">6</div>
            <div class="key black">7</div>
            <div class="key black">8</div>
            <div class="key black">9</div>
            <div class="key black">0</div>
            <div class="key black">-</div>
            <div class="key black">=</div>
            <div class="key red">Delete</div>
        </div>
        <div class="row">
            <div class="key red">Tab</div>
            <div class="key black">Q</div>
            <div class="key black">W</div>
            <div class="key black">E</div>
            <div class="key black">R</div>
            <div class="key black">T</div>
            <div class="key black">Y</div>
            <div class="key black">U</div>
            <div class="key black">I</div>
            <div class="key black">O</div>
            <div class="key black">P</div>
            <div class="key black">[</div>
            <div class="key black">]</div>
            <div class="key black">\</div>
        </div>
        <div class="row">
            <div class="key red">Caps Lock</div>
            <div class="key black">A</div>
            <div class="key black">S</div>
            <div class="key black">D</div>
            <div class="key black">F</div>
            <div class="key black">G</div>
            <div class="key black">H</div>
            <div class="key black">J</div>
            <div class="key black">K</div>
            <div class="key black">L</div>
            <div class="key black">;</div>
            <div class="key black">'</div>
            <div class="key red">Return</div>
        </div>
        <div class="row">
            <div class="key red shift">Shift</div>
            <div class="key black">Z</div>
            <div class="key black">X</div>
            <div class="key black">C</div>
            <div class="key black">V</div>
            <div class="key black">B</div>
            <div class="key black">N</div>
            <div class="key black">M</div>
            <div class="key black">,</div>
            <div class="key black">.</div>
            <div class="key black">/</div>
            <div class="key red shift">Shift</div>
        </div>
        <div class="row">
            <div class="key black">Fn</div>
            <div class="key black">Control</div>
            <div class="key black">Option</div>
            <div class="key red command">Command</div>
            <div class="key red space">Command</div>
            <div class="key black">Option</div>
            <div class="key black">Up</div>
        </div>
        <div class="row">
            <div class="key black arrow"><</div>
            <div class="key black">Down</div>
            <div class="key black arrow">></div>
        </div>
    </div>
</body>
</html>
